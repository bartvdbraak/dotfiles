live_config_reload = true

[shell]
program = "/bin/zsh"

[window]
opacity = 0.99

decorations = "full"
dynamic_title = true
startup_mode = "Maximized"

[window.dimensions]
columns = 160
lines = 80

[window.padding]
x = 6
y = 6

[font]
size = 20.0

[font.glyph_offset]
x = 0
y = 0

[font.normal]
family = "UbuntuMono Nerd Font Mono"

[font.bold]
family = "UbuntuMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "UbuntuMono Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "UbuntuMono Nerd Font Mono"
style = "Bold Italic"

[bell]
animation = "EaseOutExpo"
duration = 0

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[[keyboard.bindings]]
key = "Left"
mods = "Alt"
chars = "\u001BB"
# Skip word left

[[keyboard.bindings]]
key = "Right"
mods = "Alt"
chars = "\u001BF"
# Skip word right

[[keyboard.bindings]]
key = "Left"
mods = "Command"
chars = "\u001bOH"
# Home

[[keyboard.bindings]]
key = "Right"
mods = "Command"
chars = "\u001bOF"
# End

[[keyboard.bindings]]
key = "Back"
mods = "Command"
chars = "\u0015"
# Delete line

[[keyboard.bindings]]
key = "Back"
mods = "Alt"
chars = "\u001b\u007f"
# Delete word

